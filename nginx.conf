server {
    listen 80;
    server_name your-domain.com www.your-domain.com;

    # 如果需要 HTTPS，可以使用 certbot 自动配置
    # 这里先配置 HTTP，后续可以添加 SSL

    client_max_body_size 50M;  # 允许上传较大的图片文件

    # 静态文件
    location /static/ {
        alias /var/www/plant-q-server/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 媒体文件
    location /media/ {
        alias /var/www/plant-q-server/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Django 应用
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 增加超时时间，适应图片处理等耗时操作
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # API 文档（可选，生产环境可能需要限制访问）
    location /swagger/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 日志
    access_log /var/log/nginx/plant-q-server.access.log;
    error_log /var/log/nginx/plant-q-server.error.log;
}
